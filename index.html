<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Criptomonedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
    <img src="crypto.svg" alt="">
<body>
    <div class="container">
        
        <form id="cotizador-form">
            <div class="form-group">
                <label for="moneda">Elige tu Moneda</label>
                <select id="moneda" name="moneda">
                    </select>
            </div>

            <div class="form-group">
                <label for="criptomoneda">Elige tu Criptomoneda:</label>
                <select id="criptomoneda" name="criptomoneda">
                    </select>
            </div>

            <div class="form-group">
                <label for="cantidad">Monto</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ej: 1.5" step="any" min="0">
            </div>

            <button type="submit">Cotizar</button>
        </form>

        <div id="resultado-area">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
